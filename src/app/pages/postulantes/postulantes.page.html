<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-button slot="start">
      <ion-back-button 
      defaultHref="/"
      text="AtrÃ¡s"
      color="success"
      mode="ios">
      </ion-back-button>
    </ion-button>

     <!--Avatar-->
     <ion-buttons slot="end" class="ion-padding">
      <ion-avatar>
        <a href="/inicio" ><ion-img src="/assets/img/icono.png" class="icon"></ion-img></a> 
      </ion-avatar>
   </ion-buttons>

  
    <ion-title class="titulo">
    Lista de Postulantes 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-imagen">
<!--ION LIST LEER -->

 <ion-list #myList class="transparente">
    <ion-list-header>
      <ion-label>Lista de Postulantes</ion-label>
    </ion-list-header>

    <ion-list >
      <ion-item-sliding *ngFor="let dato of datos">
        <ion-item >
          <ion-label text-wrap> 
            <h2>{{dato.ntrabajo}}</h2>
            <ion-text color="primary">
              <p>{{dato.nombres}}</p>
            </ion-text>
            <ion-text color="success">
              <p>{{dato.apellidos}}</p>
            </ion-text>
            <ion-text color="success">
              <p>{{dato.correo}}</p>
            </ion-text>
            <ion-text color="success">
              <p>{{dato.curri}}</p>
            </ion-text>
            <ion-text color="success">
              <p>{{dato.mensaje}}</p>
            </ion-text>
            <p>{{dato.modified | date: 'short'}}</p>
          </ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="secondary" (click)="updateDatos(dato)">Actualizar</ion-item-option>
         <ion-item-option color="danger" (click)="deleteDatos(dato)">Eliminar</ion-item-option> 
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-list>




  <!--Fab al pie-->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
    <ion-fab-button>
      <ion-icon name="share"></ion-icon>
    </ion-fab-button>
  
    <ion-fab-list side="top">
      <ion-fab-button><ion-icon name="logo-instagram"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-facebook"></ion-icon></ion-fab-button>
      <ion-fab-button><ion-icon name="logo-twitter"></ion-icon></ion-fab-button>
    </ion-fab-list>
  </ion-fab>  





</ion-content>
